<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Interest Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center">
            <h1 class="heading display-5 pb-3">Interest Calculator</h1>
            <form class="form" id="interest-form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"></span>
                  <input type="number" class="form-control" id="amount-money" placeholder="Main Money">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"></span>
                  <input type="number" class="form-control mt-3" id="interest-amount" placeholder="Interest Amount">
                </div>
              </div>
              <div class="form-group">
                  <input type="number" class="form-control mt-3" id="interest-time" placeholder="Interest Time">
              </div>
              <div class="form-group">
                <input type="submit" value="Calculate" class="btn btn-dark mt-3">
              </div>
            </form>
            <!-- LOADER HERE -->
            <!--
            <div id="loading" class="mt-2">
              <img src="5.gif" alt="image">
            </div>
          -->
          
            <div id="results" class="pt-4">
            <h5>Results</h5>
           
            <!-- RESULTS -->
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Yearly Interest Amount:</span>
                <input type="number" class="form-control" id="yearly-interest" disabled>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Monthly Interest Amount:</span>
                <input type="number" class="form-control" id="monthly-interest" disabled>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Daily Interest Amount:</span>
                <input type="number" class="form-control " id="daily-interest" disabled>
              </div>
            </div>
          </div>
        
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    
   <script src="script.js"></script>
  </body>
</html>
